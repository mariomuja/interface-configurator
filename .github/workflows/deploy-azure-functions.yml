name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'azure-functions/**'
      - '.github/workflows/deploy-azure-functions.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: func-appe1mz5h  # Will be updated from Terraform outputs
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure-functions/ProcessCsvBlobTrigger'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          pwd
          ls -la
          echo "Restoring dependencies..."
          dotnet restore ProcessCsvBlobTrigger.csproj

      - name: 'Build .NET Function App'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          echo "Building project..."
          dotnet build ProcessCsvBlobTrigger.csproj --configuration Release --no-restore

      - name: 'Publish .NET Function App'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          echo "Publishing project..."
          dotnet publish ProcessCsvBlobTrigger.csproj --configuration Release --output ./publish --no-build

      - name: 'Create deployment package'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish'
          # Verify required files exist
          echo "Checking required files..."
          ls -la host.json || echo "ERROR: host.json not found!"
          ls -la functions.metadata || echo "ERROR: functions.metadata not found!"
          ls -la ProcessCsvBlobTrigger.dll || echo "ERROR: ProcessCsvBlobTrigger.dll not found!"
          ls -la ProcessCsvBlobTrigger.Core.dll || echo "WARNING: ProcessCsvBlobTrigger.Core.dll not found (might be OK)"
          ls -la extensions.json || echo "WARNING: extensions.json not found"
          
          # Verify Core assembly is present
          if [ ! -f "ProcessCsvBlobTrigger.dll" ]; then
            echo "❌ ERROR: ProcessCsvBlobTrigger.dll is missing!"
            exit 1
          fi
          
          if [ ! -f "host.json" ]; then
            echo "❌ ERROR: host.json is missing!"
            exit 1
          fi
          
          if [ ! -f "functions.metadata" ]; then
            echo "❌ ERROR: functions.metadata is missing!"
            exit 1
          fi
          
          # Exclude unnecessary files to reduce package size
          echo "Cleaning up unnecessary files..."
          find . -name "Microsoft.CodeAnalysis*.dll" -delete || true
          find . -name "Microsoft.CodeAnalysis*.pdb" -delete || true
          find . -name "*.Designer.dll" -delete || true
          find . -name "*.Designer.pdb" -delete || true
          find . -name "*.xml" -delete || true
          find . -name "*.pdb" -delete || true
          find . -type d -name "runtimes" -exec rm -rf {} + 2>/dev/null || true
          
          # Create ZIP with all files (use absolute path to avoid issues)
          ZIP_PATH="$(pwd)/../function-app.zip"
          zip -r "$ZIP_PATH" . -q
          cd ..
          echo "Package created at: $ZIP_PATH"
          echo "Package size: $(du -h function-app.zip | cut -f1)"
          echo "Package contents (first 50 files):"
          unzip -l function-app.zip | head -50
          
          # Verify ZIP contains critical files
          if ! unzip -l function-app.zip | grep -q "ProcessCsvBlobTrigger.dll"; then
            echo "❌ ERROR: ZIP does not contain ProcessCsvBlobTrigger.dll!"
            exit 1
          fi
          
          if ! unzip -l function-app.zip | grep -q "host.json"; then
            echo "❌ ERROR: ZIP does not contain host.json!"
            exit 1
          fi
          
          echo "✅ ZIP package verified successfully"

      - name: 'Deploy to Azure Functions via Kudu API'
        shell: bash
        run: |
          set -eo pipefail
          echo "Extracting credentials from publish profile..."
          
          # Write secret to temp file to avoid variable issues
          echo '${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}' > /tmp/publish-profile.xml
          
          # Verify file exists and has content
          if [ ! -s /tmp/publish-profile.xml ]; then
            echo "❌ ERROR: AZURE_FUNCTIONAPP_PUBLISH_PROFILE secret is not set or empty!"
            exit 1
          fi
          
          PROFILE_LENGTH=$(wc -c < /tmp/publish-profile.xml)
          if [ "$PROFILE_LENGTH" -lt 100 ]; then
            echo "❌ ERROR: Publish profile seems too short ($PROFILE_LENGTH chars)"
            echo "First 200 chars:"
            head -c 200 /tmp/publish-profile.xml || true
            exit 1
          fi
          
          echo "Publish profile loaded ($PROFILE_LENGTH characters)"
          
          # Extract username from Zip Deploy profile
          USERNAME=$(grep -i 'ZipDeploy' /tmp/publish-profile.xml | grep -o 'userName="[^"]*"' | head -n 1 | cut -d'"' -f2 || grep -o 'userName="[^"]*"' /tmp/publish-profile.xml | head -n 1 | cut -d'"' -f2 || echo "")
          
          # Extract password from Zip Deploy profile
          PASSWORD=$(grep -i 'ZipDeploy' /tmp/publish-profile.xml | grep -o 'userPWD="[^"]*"' | head -n 1 | cut -d'"' -f2 || grep -o 'userPWD="[^"]*"' /tmp/publish-profile.xml | head -n 1 | cut -d'"' -f2 || echo "")
          
          # Verify extraction
          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "❌ ERROR: Could not extract credentials from publish profile"
            echo "Username extracted: $([ -z "$USERNAME" ] && echo 'NO' || echo 'YES')"
            echo "Password extracted: $([ -z "$PASSWORD" ] && echo 'NO' || echo 'YES')"
            echo "First 500 chars of publish profile (for debugging):"
            head -c 500 /tmp/publish-profile.xml || true
            echo ""
            exit 1
          fi
          
          echo "✅ Credentials extracted successfully"
          USERNAME_LEN=$(echo -n "$USERNAME" | wc -c)
          PASSWORD_LEN=$(echo -n "$PASSWORD" | wc -c)
          echo "Username length: $USERNAME_LEN"
          echo "Password length: $PASSWORD_LEN"
          
          echo "Deploying ZIP package via Kudu API..."
          ZIP_PATH="${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/function-app.zip"
          # Use sync deployment with build disabled via query parameter
          KUDU_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy"
          
          # Verify ZIP file exists
          if [ ! -f "$ZIP_PATH" ]; then
            echo "❌ ERROR: ZIP file not found at $ZIP_PATH"
            exit 1
          fi
          
          echo "ZIP file size: $(du -h "$ZIP_PATH" | cut -f1)"
          
          # Create base64 auth
          AUTH=$(echo -n "${USERNAME}:${PASSWORD}" | base64 -w 0)
          
          # Upload ZIP - Kudu will respect SCM_DO_BUILD_DURING_DEPLOYMENT=false setting
          echo "Uploading ZIP to ${KUDU_URL}..."
          
          # Run curl with verbose output to debug file, HTTP code to variable, response body to file
          # Redirect stderr (verbose) to debug file, stdout (HTTP code) to http_code file
          curl -v -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST \
            -H "Authorization: Basic ${AUTH}" \
            -H "Content-Type: application/zip" \
            --data-binary @"${ZIP_PATH}" \
            "${KUDU_URL}" > /tmp/http_code.txt 2> /tmp/curl-debug.txt || echo "000" > /tmp/http_code.txt
          
          # Extract HTTP code (should be last line, numeric only)
          HTTP_CODE=$(tail -n 1 /tmp/http_code.txt | grep -oE '^[0-9]+$' || echo "000")
          
          echo ""
          echo "=== Curl Debug Output ==="
          cat /tmp/curl-debug.txt || true
          echo ""
          echo "=== Response Body ==="
          cat /tmp/response.txt || true
          echo ""
          echo "HTTP Status Code: ${HTTP_CODE}"
          
          # Verify HTTP_CODE is numeric
          if ! [[ "${HTTP_CODE}" =~ ^[0-9]+$ ]]; then
            echo "❌ ERROR: Invalid HTTP status code: ${HTTP_CODE}"
            echo "Raw http_code.txt content:"
            cat /tmp/http_code.txt || true
            exit 1
          fi
          
          if [ "${HTTP_CODE}" -ge 200 ] && [ "${HTTP_CODE}" -lt 300 ]; then
            echo "✅ Deployment successful (HTTP ${HTTP_CODE})!"
            echo "Waiting 90 seconds for deployment to complete and Functions to register..."
            sleep 90
            
            # Verify deployment by checking if files exist via Kudu API
            echo "Verifying deployment via Kudu API..."
            sleep 10
            
            # Try to verify files were deployed
            VERIFY_RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/verify.txt \
              -H "Authorization: Basic ${AUTH}" \
              "https://func-appe1mz5h.scm.azurewebsites.net/api/vfs/site/wwwroot/host.json" || echo "000")
            
            VERIFY_CODE=$(echo "$VERIFY_RESPONSE" | tail -n 1)
            if [ "$VERIFY_CODE" = "200" ]; then
              echo "✅ Verification successful: host.json found in deployment"
            else
              echo "⚠️  Warning: Could not verify deployment (HTTP $VERIFY_CODE)"
              echo "This might be normal - files may still be deploying"
            fi
          else
            echo "❌ Deployment failed with HTTP ${HTTP_CODE}"
            echo "Response body:"
            cat /tmp/response.txt || true
            exit 1
          fi

      - name: 'Verify deployment'
        shell: bash
        run: |
          echo "Function App deployed successfully!"
          echo "Function App Name: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          echo "Waiting 30 seconds for Functions to be registered..."
          sleep 30
          echo "Deployment completed at $(date)"
          
      - name: 'List deployed functions'
        shell: bash
        run: |
          echo "Checking deployed functions..."
          az functionapp function list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group rg-infrastructure-as-code \
            --output table || echo "Functions not yet visible (may take a few minutes)"


