name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'azure-functions/**'
      - '.github/workflows/deploy-azure-functions.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: func-appe1mz5h  # Will be updated from Terraform outputs
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure-functions/ProcessCsvBlobTrigger'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          pwd
          ls -la
          echo "Restoring dependencies..."
          dotnet restore ProcessCsvBlobTrigger.csproj

      - name: 'Build .NET Function App'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          echo "Building project..."
          dotnet build ProcessCsvBlobTrigger.csproj --configuration Release --no-restore

      - name: 'Publish .NET Function App'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          echo "Publishing project..."
          dotnet publish ProcessCsvBlobTrigger.csproj --configuration Release --output ./publish --no-build

      - name: 'Create deployment package'
        shell: bash
        run: |
          cd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish'
          # Verify required files exist
          echo "Checking required files..."
          ls -la host.json
          ls -la functions.metadata
          ls -la ProcessCsvBlobTrigger.dll || echo "WARNING: ProcessCsvBlobTrigger.dll not found"
          ls -la extensions.json || echo "WARNING: extensions.json not found"
          
          # Exclude unnecessary files to reduce package size
          find . -name "Microsoft.CodeAnalysis*.dll" -delete
          find . -name "Microsoft.CodeAnalysis*.pdb" -delete
          find . -name "*.Designer.dll" -delete
          find . -name "*.Designer.pdb" -delete
          find . -name "*.xml" -delete
          find . -name "*.pdb" -delete
          find . -type d -name "runtimes" -exec rm -rf {} + 2>/dev/null || true
          
          # Create ZIP with all files
          zip -r ../function-app.zip . -q
          cd ..
          echo "Package size: $(du -h function-app.zip | cut -f1)"
          echo "Package contents:"
          unzip -l function-app.zip | head -30

      - name: 'Deploy to Azure Functions via Kudu API'
        shell: bash
        run: |
          set -eo pipefail  # Exit on error, pipe failures (removed -u to avoid issues with GitHub secret masking)
          echo "Extracting credentials from publish profile..."
          
          # Check if secret is set
          SECRET_VALUE="${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}"
          if [ -z "${SECRET_VALUE:-}" ]; then
            echo "❌ ERROR: AZURE_FUNCTIONAPP_PUBLISH_PROFILE secret is not set!"
            exit 1
          fi
          
          # Store secret in variable safely, trim whitespace
          PUBLISH_PROFILE_XML=$(echo -n "${SECRET_VALUE}" | tr -d '\r')
          
          # Verify we got content - use wc for safer length check
          PROFILE_LENGTH=$(echo -n "$PUBLISH_PROFILE_XML" | wc -c)
          if [ "$PROFILE_LENGTH" -lt 100 ]; then
            echo "❌ ERROR: Publish profile seems too short ($PROFILE_LENGTH chars)"
            echo "First 200 chars:"
            echo "$PUBLISH_PROFILE_XML" | head -c 200 || true
            exit 1
          fi
          
          echo "Publish profile loaded ($PROFILE_LENGTH characters)"
          
          # Extract username - use Zip Deploy profile (most reliable)
          USERNAME=""
          # Try to find userName in Zip Deploy profile
          USERNAME_LINE=$(echo "$PUBLISH_PROFILE_XML" | grep -i 'ZipDeploy' | grep -o 'userName="[^"]*"' | head -n 1 || true)
          if [ -n "$USERNAME_LINE" ]; then
            USERNAME=$(echo "$USERNAME_LINE" | cut -d'"' -f2 || true)
          fi
          
          # Fallback: try any userName
          if [ -z "$USERNAME" ]; then
            USERNAME_LINE=$(echo "$PUBLISH_PROFILE_XML" | grep -o 'userName="[^"]*"' | head -n 1 || true)
            if [ -n "$USERNAME_LINE" ]; then
              USERNAME=$(echo "$USERNAME_LINE" | cut -d'"' -f2 || true)
            fi
          fi
          
          # Extract password - use Zip Deploy profile
          PASSWORD=""
          PASSWORD_LINE=$(echo "$PUBLISH_PROFILE_XML" | grep -i 'ZipDeploy' | grep -o 'userPWD="[^"]*"' | head -n 1 || true)
          if [ -n "$PASSWORD_LINE" ]; then
            PASSWORD=$(echo "$PASSWORD_LINE" | cut -d'"' -f2 || true)
          fi
          
          # Fallback: try any userPWD
          if [ -z "$PASSWORD" ]; then
            PASSWORD_LINE=$(echo "$PUBLISH_PROFILE_XML" | grep -o 'userPWD="[^"]*"' | head -n 1 || true)
            if [ -n "$PASSWORD_LINE" ]; then
              PASSWORD=$(echo "$PASSWORD_LINE" | cut -d'"' -f2 || true)
            fi
          fi
          
          # Verify extraction
          if [ -z "${USERNAME:-}" ] || [ -z "${PASSWORD:-}" ]; then
            echo "❌ ERROR: Could not extract credentials from publish profile"
            echo "Username extracted: $([ -z "${USERNAME:-}" ] && echo 'NO' || echo 'YES')"
            echo "Password extracted: $([ -z "${PASSWORD:-}" ] && echo 'NO' || echo 'YES')"
            echo "First 500 chars of publish profile (for debugging):"
            echo "$PUBLISH_PROFILE_XML" | head -c 500 || true
            echo ""
            exit 1
          fi
          
          echo "✅ Credentials extracted successfully"
          USERNAME_LEN=$(echo -n "$USERNAME" | wc -c)
          PASSWORD_LEN=$(echo -n "$PASSWORD" | wc -c)
          echo "Username length: $USERNAME_LEN"
          echo "Password length: $PASSWORD_LEN"
          
          echo "Deploying ZIP package via Kudu API..."
          ZIP_PATH="${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/function-app.zip"
          # Use sync deployment with build disabled via query parameter
          KUDU_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy"
          
          # Create base64 auth
          AUTH=$(echo -n "$USERNAME:$PASSWORD" | base64 -w 0)
          
          # Upload ZIP - Kudu will respect SCM_DO_BUILD_DURING_DEPLOYMENT=false setting
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST \
            -H "Authorization: Basic $AUTH" \
            -H "Content-Type: application/zip" \
            --data-binary @"$ZIP_PATH" \
            "$KUDU_URL")
          
          cat /tmp/response.txt
          echo ""
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Deployment successful!"
            echo "Waiting 30 seconds for deployment to complete..."
            sleep 30
          else
            echo "❌ Deployment failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: 'Verify deployment'
        shell: bash
        run: |
          echo "Function App deployed successfully!"
          echo "Function App Name: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          echo "Waiting 30 seconds for Functions to be registered..."
          sleep 30
          echo "Deployment completed at $(date)"
          
      - name: 'List deployed functions'
        shell: bash
        run: |
          echo "Checking deployed functions..."
          az functionapp function list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group rg-infrastructure-as-code \
            --output table || echo "Functions not yet visible (may take a few minutes)"


