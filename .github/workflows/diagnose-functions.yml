name: Diagnose Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: '' # Set this in repository secrets
  AZURE_RESOURCE_GROUP: '' # Set this in repository secrets

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Function App Status
        run: |
          echo "=== Function App Status ==="
          echo "Resource Group: ${{ secrets.AZURE_RESOURCE_GROUP }}"
          echo "Function App Name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}"
          echo ""
          
          # Check if resource group exists
          RG_EXISTS=$(az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} --query "name" -o tsv 2>&1)
          if [ $? -ne 0 ]; then
            echo "❌ ERROR: Resource group '${{ secrets.AZURE_RESOURCE_GROUP }}' not found!"
            echo ""
            echo "Available resource groups:"
            az group list --query "[].name" -o table || true
            exit 1
          fi
          
          # Check Function App
          FUNCTION_APP_OUTPUT=$(az functionapp show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --query "{name: name, state: state, kind: kind, runtime: siteConfig.linuxFxVersion}" \
            --output table 2>&1)
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ ERROR: Function App '${{ secrets.AZURE_FUNCTIONAPP_NAME }}' not found!"
            echo ""
            echo "Azure Error Details:"
            echo "$FUNCTION_APP_OUTPUT"
            echo ""
            echo "Available Function Apps in resource group '${{ secrets.AZURE_RESOURCE_GROUP }}':"
            az functionapp list \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --query "[].{Name: name, State: state, Runtime: siteConfig.linuxFxVersion}" \
              --output table || echo "No Function Apps found in this resource group"
            exit 1
          fi
          
          echo "$FUNCTION_APP_OUTPUT"

      - name: Check App Settings
        run: |
          echo "=== App Settings ==="
          az functionapp config appsettings list \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --query "[?name=='FUNCTIONS_WORKER_RUNTIME' || name=='WEBSITE_RUN_FROM_PACKAGE' || name=='WEBSITE_USE_PLACEHOLDER' || name=='AzureWebJobsStorage'].{Name: name, Value: value}" \
            --output table

      - name: Check Functions
        run: |
          echo "=== Functions List ==="
          az functionapp function list \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --query "[].{Name: name, Status: invokeUrlTemplate}" \
            --output table || echo "No functions found or error occurred"

      - name: Check Deployment Status
        run: |
          echo "=== Deployment Status ==="
          az functionapp deployment list \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --query "[0].{Id: id, Status: status, Active: active}" \
            --output table || echo "No deployments found"

      - name: Get Recent Logs
        run: |
          echo "=== Recent Logs (last 50 lines) ==="
          az webapp log tail \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --lines 50 || echo "Could not retrieve logs"

