jenkins:
  systemMessage: "Jenkins for interface-configurator (migrated from GitLab CI)"
  numExecutors: 2
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD:-admin}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    url: "http://localhost:8080/"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: "git-credentials"
              username: "${GIT_USERNAME:-git}"
              password: "${GIT_PASSWORD:-changeme}"
              description: "Git credentials for interface-configurator repository"
          - string:
              id: "github-token"
              secret: "${GITHUB_TOKEN:-}"
              description: "GitHub Personal Access Token for API access (commit status, auto-merge)"
          - string:
              id: "githubtokenall"
              secret: "${GITHUB_TOKEN_ALL:-}"
              description: "GitHub Personal Access Token with all permissions"
          - string:
              id: "AZURE_CLIENT_ID"
              secret: "${AZURE_CLIENT_ID:-}"
              description: "Azure AD application (client) ID for service principal"
          - string:
              id: "AZURE_CLIENT_SECRET"
              secret: "${AZURE_CLIENT_SECRET:-}"
              description: "Azure AD application client secret"
          - string:
              id: "AZURE_TENANT_ID"
              secret: "${AZURE_TENANT_ID:-}"
              description: "Azure AD tenant ID"
          - string:
              id: "AZURE_SUBSCRIPTION_ID"
              secret: "${AZURE_SUBSCRIPTION_ID:-}"
              description: "Azure subscription ID"
          - string:
              id: "AZURE_STORAGE_CONNECTION_STRING"
              secret: "${AZURE_STORAGE_CONNECTION_STRING:-}"
              description: "Azure Storage connection string for integration tests"
          - string:
              id: "AZURE_SERVICE_BUS_CONNECTION_STRING"
              secret: "${AZURE_SERVICE_BUS_CONNECTION_STRING:-}"
              description: "Azure Service Bus connection string for integration tests"
          - string:
              id: "AZURE_SQL_SERVER"
              secret: "${AZURE_SQL_SERVER:-}"
              description: "Azure SQL Server name for integration tests"
          - string:
              id: "AZURE_SQL_DATABASE"
              secret: "${AZURE_SQL_DATABASE:-}"
              description: "Azure SQL Database name for integration tests"
          - string:
              id: "AZURE_SQL_USER"
              secret: "${AZURE_SQL_USER:-}"
              description: "Azure SQL username for integration tests"
          - string:
              id: "AZURE_SQL_PASSWORD"
              secret: "${AZURE_SQL_PASSWORD:-}"
              description: "Azure SQL password for integration tests"
          - string:
              id: "AZURE_STATIC_WEB_APP_TOKEN"
              secret: "${AZURE_STATIC_WEB_APP_TOKEN:-}"
              description: "Azure Static Web App deployment token"
          - string:
              id: "ACR_USERNAME"
              secret: "${ACR_USERNAME:-}"
              description: "Azure Container Registry username"
          - string:
              id: "ACR_PASSWORD"
              secret: "${ACR_PASSWORD:-}"
              description: "Azure Container Registry password"


